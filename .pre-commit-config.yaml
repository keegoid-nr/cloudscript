default_stages: [commit, push]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: mixed-line-ending
  - repo: https://github.com/thlorenz/doctoc
    rev: v2.2.0
    hooks:
      - id: doctoc
        args: [-u]
  - repo: https://github.com/keegoid-nr/check-for-keys
    rev: v1.3
    hooks:
      - id: check-for-keys-pre-commit
      - id: check-for-keys-pre-push
      - id: check-for-keys-prepare-commit-msg
